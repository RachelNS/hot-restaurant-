<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant - Tables</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Our styles -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Our script -->
    <script src="/assets/js/reserve.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <h1><i class="fas fa-utensils"></i> Hot Restaurant</h1>
                    <hr class="my-4">
                    <h2 class="mb-5">Make a Reservation</h2>
                    <a href="/" class="btn btn-info btn-lg mr-1">Home</a><a href="/tables"
                        class="btn btn-success btn-lg ml-1">View Reservations</a>
                </div>
            </div>
        </div>
        <div class="row"><div class="col"><form id="reserve-form">
            <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" name="input-name" id="input-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="input-phone">Phone Number</label>
                <input type="tel" name="input-phone" id="input-phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="input-email">Email Address</label>
                <input type="email" name="input-email" id="input-email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form></div></div>
    </div>
</body>

</html>
